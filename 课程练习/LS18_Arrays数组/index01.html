<script>

<script>
    var arr = [ , 1, , 2];
    Array.prototype.min = function(){
        return "最小值";
    }
    console.log(arr.length);    // 4
    for(var i in arr){
        console.log(i, arr[i]);
        // 会跳过空值
        // 1 1
        // 3 2
    }

<script>
    var table = new Array(5);
    for(var i = 0; i < table.length; i++){
        table[i] = new Array(5);
    }
    for(var row = 0; row < table.length; row++){
        for(var col = 0; col < table[row].length; col++){
            table[row][col] = row * col;
        }
    }
    var product = table[2][4];
    console.log(product);       // 8
</script>

<script>
    /*
        1.判断方法是静态方法还是原型方法
        2.确定这个方法的作用，
            （1）是否会对原变量产生影响
            （2）最终的作用效果是什么样
        3.方法的参数分别是什么
            （1）如果参数是回调函数的形式，判断回调函数的参数是什么
            （2）如果是值类型参数，判断参数所代表的意义
        4.确定方法调用的返回值
    */
    var arr1 = [1, 2, 5, 3, 8];
    arr1.reverse();
    console.log(arr1);  // [8, 3, 5, 2, 1]
    arr1.sort();
    console.log(arr1);  // [1, 2, 3, 5, 8]

    var arr2 = [5,7,1,2,4,80,9];
    function compareNumbers(a, b) {
        return a - b;
    }
    arr2.sort( compareNumbers);
    console.log(arr2);
    // [1, 2, 4, 5, 7, 9, 80]
</script>
