<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ch14_JS对象属性特性</title>
</head>

<body>
    <script>
        var objProto = { z: 3 };
        var obj = Object.create(objProto);
        obj.x = 1;
        obj.y = 2;
        console.log(obj.x, obj.y, obj.z);   // 1 2 3
        console.log(obj);
        console.log(obj.__proto__ == objProto);     // true
        console.log(obj.toString);  // 有输出，该方法可访问
        for (var k in obj) {
            console.log(k, obj[k]);
        }
        /*
        x 1
        y 2
        z 3
        没有 toString 方法，这个方法是内部的，没有办法遍历到
        对象里面的某些的属性和方法是没有办法被遍历到的
        */
    </script>

    <script>
        /* JS对象属性特性及其设置 */
        /* 直接添加的属性， 其所有属性默认都是 true */
        var person = { 'name': "jack" };
        Object.defineProperty(person, 'name', {
            // name属性是不可修改的
            writable: false,
            // 是否可配置，定义的属性能否删除
            configurable: false,
            // 是否可枚举，定义属性能否被遍历到
            enumerable: true,
            // 定义属性值
            value: 'mike'
        });
        person.name = "lily";
        console.log(person.name);   // mike
        delete person.name;
        console.log(person.name);   // mike   删除不掉
        for (var i in person) {
            console.log(i, person[i]);  // name mike
        }
    </script>

    <script>
        var obj = { x: 1 };
        // 直接添加的属性， 其所有属性默认都是 true
        // configurable,writable,enumerable 均为true
        obj.z = 3;
        // 通过defineProperty方法添加的属性，除了手动修改之外，
        // 其他的都是默认false
        Object.defineProperty(obj, "w", {
            value: 456,
            configurable: true
        });
        // writable, enumerable 没有指定，所以默认为false
        for (var i in obj) {
            console.log(i, obj[i]);
        }
        // x 1
        // z 3
        // 遍历不到"w"
    </script>

    <script>
        var obj = {
            _name: "jack"
        }
        Object.defineProperty(obj, "name", {
            configurable: true,
            enumerable: true,
            get() {
                return this._name;
            },
            set(val) {
                this._name = val;
            }
        })
        console.log(obj.name);  // jack
        obj.name = "lily";
        console.log(obj.name);  // lily
    </script>
</body>

</html>
