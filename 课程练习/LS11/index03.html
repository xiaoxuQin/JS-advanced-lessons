<body>
    立即执行函数  ———— 定时器
</body>

</html>
<script>
    for (var i = 0; i < 3; i++) {
        setTimeout(function () {
            console.log(new Date(), i);
        }, i * 1000);
    }
    // 3 3 3
    // for循环结束之后，才会进行定时器函数

    for (var i = 0; i < 3; i++) {
        (function (j) {
            setTimeout(function () {
                console.log(new Date(), j);
            }, j * 1000);
        })(i)
    }
    // 0 1 2 

</script>
