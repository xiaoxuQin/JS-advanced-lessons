<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
</head>
<body>
    <input type="button" value="绑定点击事件" id="btn1">
    <input type="button" value="绑定点击事件" id="btn2">
    <input type="button" value="绑定点击事件" id="btn3">
</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script>
    /*
        jQuery包装集.事件方法(回调函数)
    */
    // $('#btn1').click(function(){
    //     alert("按钮被点击了");
    // })
    
    // 操作的是 input标签的type属性 
    $(':button').click(function(){
        alert("按钮被点击了");
    })
</script>
</html>
