<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td>用户名</td>
            <td>
                <input type="text" name="username" id="username">
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input type="password" name="pwdd">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="登录">
            </td>
        </tr>
    </table>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script>
    /*
        $(选择器).val();   // 设置文本框的值
        $("html标记")
        $(选择器).append(); // 向选中元素内部添加一个新元素
        $(选择器).remove(); // 将特定元素从页面结构中移除
    */
    $('#username').blur(function(){
        var inputVal =  $(this).val();      // val 获取文本框内部输入的内容
        var errorTip = $('<span class = "error">用户名不能为空</span>');
        console.log($(this).next());
        if(inputVal == ''){
            $(this).parent().append(errorTip);
        }else{
            $(".error").remove();
        }
    
    })
</script>

</html>
