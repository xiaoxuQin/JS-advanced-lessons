<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=j, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
</head>
<body>
    <input type="text">
    <input type="file">
    <input type="button">
    <input type="submit">
    <input type="checkbox">    
</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script>
    $(':text').css('background', 'pink');  
    $(':file').css('background', 'yellow');  
    $(':button').css('background', 'red');  
    $(':submit').css('background', 'green'); 
</script>
</html>
