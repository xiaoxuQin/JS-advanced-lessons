<script>
            /*
                对Array的扩展
            */
    /*
        Array.from( ) 
        将类数组对象或可遍历的对象（包括Map）转换为数组
    */
    console.log(Array.from('abcdef'));  //  ["a", "b", "c", "d", "e", "f"]

    function fn1() {
        // console.log(arguments);
        // arguments是一个类数组的对象
        console.log(Array.from(arguments)); //  [1, 2, 3]
    }
    fn1(1, 2, 3);

    /*
        Array.of( )  
        将一组值，转换为数组，弥补数组构造函数Array()的不足
    */
    console.log(Array.of(1, 2, 3));   // [1, 2, 3]
</script>

<script>
    /*
        Array.prototype.copyWithin( ) 
        复制数组里面的元素到数组的特定位置上
        arr1.copyWthin(target, start, end);
        target：复制的目标位置
        start：肤质元素的起始位置
        end：复制元素的结束位置
    */
    var arr1 = [1, 2, 3, 4, 5, 6];
    arr1.copyWithin(0, 4, 5); // 0是复制的目标位置，复制从4到5    [5, 2, 3, 4, 5, 6]
    arr1.copyWithin(0, 3, 5); // [4, 5, 3, 4, 5, 6]
</script>

<script>
    /*
        Array.prototype.find:
        遍历数组中的元素，验证是否满足回调函数的验证条件（回调函数的返回值）
        返回数组中满足提供的测试函数的第一个元素的值。
        否则返回 undefined。
 
        Array.prototype.findIndex:
        返回数组中满足提供的测试函数的第一个元素的索引。否则返回-1。
    */
    let arr1 = [10, 15, 20, 30, 40];
    let el = arr1.find(function (element) {
        return element > 19;
    })
    console.log(el);    // 20

    let elIndex = arr1.findIndex(function (element) {
        return element > 29;
    })
    console.log(elIndex);   // 3
</script>

<script>
    /*
        Array.prototype.fill(value, start, end)
        向数组特定的起始位置和结束位置之间填充value
    */
    let arr1 = [10, 15, 20, 30, 40];
    console.log(arr1.fill(99, 1, 3)); // [10, 99, 99, 30, 40]

    /*
        Array.prototype.keys
        返回一个包含数组中每个索引键的Array Iterator对象。
    */
    var array1 = ['a', 'b', 'c'];
    var iterator = array1.keys();

    for (let key of iterator) {
        console.log(key); // expected output: 0 1 2
    }
</script>
