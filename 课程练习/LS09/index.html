        foo();
        console.log(foo);
        // 报错 foo is not a function

        var foo = function () {
            console.log("hello world");
        }
        foo();  // hello world
        ///////////////////////////////////////////////////////
        console.log(foo);
        var foo = function () {
            console.log("foo");
        }
        foo();
        // undefined
        // foo
        ///////////////////////////////////////////////////////
        AA();
        function AA() {
            console.log("AA_1");
        }
        var AA = function AA() {
            console.log("AA_2");
        };
        AA();
    // AA_1
    // AA_2
    //等价于
        function AA(){
            console.log("AA_1");
        }
        var AA;

        AA();
        AA = function AA(){
            console.log("AA_2");
        }
        AA();
