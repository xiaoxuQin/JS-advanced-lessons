<body>
    <script>
    // 赋值运算符
    // 发反写
        var a = 45;
        if(54 == a){
            console.log("判等");
        }

    // ==  ===
        var a1 = 20;
        var a2 = "20"; // 隐式类型转化
        if(a1 == a2){
            console.log("a1 == a2");
        }
    // === 先判断类型，然后在判断值
         if(a1 === a2){
            console.log("a1 === a2");
        }
    </script> 
</body>
</html>
