    <title>ch26 JS异步</title>

<body>
    <!-- ajax 可以以异步的方式实现前后端数据的交互 -->
    <!-- 前端通过发起ajax请求的方式，来从服务器端获取数据 -->
    
    <button id="btn">jq ajax</button>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script>
    /*
        在前端页面实现jQuery ajax请求
        ajax请求指明请求的后端程序的地址
        后端程序接收到请求，作出响应
        前端接收后端程序的响应内容，并在前端使用

        前提条件：前后端文件必须都放在服务器上
    */
    /*
        ajax可以实现页面的局部刷新
    */
    /* 点击按钮时向后端发送请求得到数据 */
    $("#btn").click(function () {
        $.ajax({
            url: './sever.php',
            type: 'get',
            success: function (data) {
                console.log(data);
            },
            error: function (err) {
                console.log(err);
            }
        })
    })
</script>
