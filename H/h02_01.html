    <script>    
        function copyArr(arr){
            var brr = new Array();
            for(var i = 0; i < arr.length; i++){
                var arrObject= new Object(arr[i]);
                switch(true){
                    case(arrObject instanceof String):
                        brr[i] = arrObject.trim();
                        break;
                    case(arrObject instanceof Boolean):
                        brr[i] = Number(arrObject);
                        break;
                    case(arrObject instanceof Number):
                        brr[i] = Number(arrObject.toFixed(2));
                        break;
                }
            }
            console.log(brr);
        }

        copyArr(["  hello ", "world", false, true, 1.235, 1.422]);
        // ["hello", "world", 0, 1, 1.24, 1.42]
    </script>
