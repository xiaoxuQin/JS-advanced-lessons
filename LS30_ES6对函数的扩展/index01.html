<script>
    let obj = {
        objName:'obj1',
        showName:function(){
            let intervalId = setTimeout(function(){
                console.log(this);
                console.log(this.objName);
            }, 3000);
        }
    }
    obj.showName();
    // Window {postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, parent: Window, …}
    // undefined
    // 指向不正确 

    /*
        箭头函数   => 
        多层嵌套时改变this的指向
        可减少冗余的代码（如function关键字等）节省空间，避免this指向错误
    */
    let obj = {
        objName:'obj1',
        showName:function(){
            let intervalId = setTimeout(() => {    // 箭头函数 =>
                console.log(this);
                console.log(this.objName);
            }, 3000);
        }
    }
    obj.showName();
    // {objName: "obj1", showName: ƒ}
    // obj1
</script>

<script>
    function fn1(x, y = 2, z = 3){
        return x+y+z;
    }
    console.log(fn1(1));    // 6
    console.log(fn1(1, 3)); // 7
    console.log(fn1(1, 3, 4));  // 8
    /*
        1. 如果有参数使用了默认值，则函数体内不能出现和该参数名称一样的变量
        2. 具有默认值的参数，必须写到没有默认值的参数的后面
    */
</script>

<script>
    /*
        添加了剩余操作符的参数，会得到一个数组
        接收剩余的实参，写在其他参数的后面
    */
    function fn2(x, ...rest){
        console.log(x);
        console.log(rest);
    }
    fn2(1,2,3,4,5);
    // 1
    // (4) [2, 3, 4, 5]

    /*
        spread扩展操作符
        rest的逆过程，将一个集合打散作为单个元素
    */
    function fn3(x){
        console.log(x);
        console.log(arguments);
    }
    fn3(1, ...[2,3]);
    fn3(1,2,3);
</script>
